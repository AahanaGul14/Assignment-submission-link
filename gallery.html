  <h2>Gallery</h2>

  <div id="gallery" class="gallery-grid">
    <!-- thumbnails with data-large attributes -->
    <img src="images/kasauli.jpg" alt="Kasauli" data-large="images/kasauli.jpg" class="thumb">
    <img src="images/sunset.jpg" alt="Sunset" data-large="images/sunset.jpg" class="thumb">

    <img src="images/chakrata.jpg" alt="Chakrata" data-large="images/chakrata.jpg" class="thumb">

    <img src="images/waghaborder.jpg" alt="Wagha Border" data-large="images/waghaborder.jpg" class="thumb">
    <img src="images/foodtrip.jpg" alt="Food Trip" data-large="images/foodtrip.jpg" class="thumb">

  <!-- Simple centered modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="modalClose" class="modal-close" aria-label="Close">&times;</button>
      <img id="modalImage" src="" alt="">
      <p id="modalCaption"></p>
    </div>
  </div>
